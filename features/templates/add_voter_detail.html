<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Voter Detail</title>
    <style>
        /* Add custom CSS styles here */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    <h1>Add Voter Detail</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit">Save Detail</button>
        
        <a href="{% url 'dashboard' %}" class="btn btn-info">Back to Dashboard</a>
    </form>
</body>
</html>
